<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open-Payment-Portal-JualKebab</title>
    <script src="https://cdn.tailwindcss.com"></script>
        <script>
        tailwind.config = {
        darkMode: 'class'
        }
    </script>
</head>
<body class="bg-gradient-to-br from-lime-300 to-purple-400 dark:from-gray-800 dark:to-gray-900 min-h-screen py-8 text-gray-900 dark:text-gray-100">
        <div class="container mx-auto max-w-4xl px-4">
            <div class="flex items-center justify-center mb-8">
                <div class="mr-4 flex-shrink-0">
                    <div class="rounded-full overflow-hidden h-16 w-16 border-2 border-gray-300 dark:border-gray-700"> <img src="assets/giphy.gif" alt="Profil Pengguna" class="object-cover w-full h-full">
                    </div>
                </div>

                <div class="text-left">
                    <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-2">SISTEM PEMBAYARAN KEBAB</h1>
                    <p class="text-gray-600 dark:text-gray-400">Open Payment Portal - Global Institute</p>
                    <p class="text-gray-600 dark:text-gray-400">Farhan Al Maki - 1124160203</p>
                </div>

                <div class="ml-auto pl-4">
                    <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
                        </svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 011-1zM5.05 5.05A1 1 0 003.636 6.464l.707.707a1 1 0 001.414-1.414l-.707-.707zM3 11a1 1 0 100 2H2a1 1 0 100-2h1z"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="grid lg:grid-cols-2 gap-8">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6"> <div class="flex items-center mb-6">
                    <svg class="w-6 h-6 text-blue-600 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100">Form Pembayaran</h2> </div>

                <form id="paymentForm" class="space-y-4">
                    <div>
                        <label for="customerName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"> Nama Pelanggan
                        </label>
                        <input
                            type="text"
                            id="customerName"
                            name="customerName"
                            placeholder="Masukkan nama anda"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required
                        >
                    </div>

                    <div>
                        <label for="customerEmail" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"> Email
                        </label>
                        <input
                            type="email"
                            id="customerEmail"
                            name="customerEmail"
                            placeholder="masukan email anda"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required
                        >
                    </div>

                   <div>
                        <label for="productSelect" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2"> Pilih Varian Kebab
                        </label>
                        <select
                            id="productSelect"
                            name="product"
                            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent" required
                        >
                            <option value="">Pilihan Kebab</option>
                            <option value="kebab-original" data-price="25000">Kebab Original - Rp 25.000</option>
                            <option value="kebab-keju" data-price="30000">Kebab Keju - Rp 30.000</option>
                            <option value="kebab-pedas" data-price="28000">Kebab Pedas - Rp 28.000</option>
                            <option value="kebab-mozarella" data-price="35000">Kebab Mozarella - Rp 35.000</option>
                            <option value="kebab-jumbo" data-price="40000">Kebab Jumbo - Rp 40.000</option>
                        </select>
                    </div>
            </div>
        </div>
    
        
</body>
</html>
